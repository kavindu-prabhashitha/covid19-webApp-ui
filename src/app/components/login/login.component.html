<div class="p-20 flex flex-col justify-center items-center">
  <h2 class="inline-block text-6xl font-bold">Login User</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="max-w-sm lg:w-[500px] mx-auto">
    <div class="mb-5">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
      <input formControlName="username" type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required/>
      <span class="text-xs text-red-500">{{getUsernameErrors()}}</span>
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
      <input #password formControlName="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="password" required />
      <span class="text-xs text-red-500">{{getPasswordErrors()}}</span>
    </div>

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
  </form>
  
</div>
<div>
  <div *isGranted="'ADMINISTRATOR'">
      This text is visible for ADMINISTRATOR members only
    </div>
    <div *isGranted="'USER'">
      This text is visible for USER members
    </div>
    <div *isGranted="'ANONYMOUS'">
      This text is visible for ANONYMOUS members
    </div>
</div>
