<div class="flex items-center justify-center mt-4 ">
    <div class="w-[60%]">
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Country</label>
        <select 
            id="countries" 
            [(ngModel)]="countryName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option value="" selected>Choose a country</option>
          <option value="canada">Canada</option>
          <option value="sri lanaka">Sri Lanaka</option>
          <option value="india">India</option>
          <option value="Germany">Germany</option>
        </select>
            
        <button 
            type="button" 
            class="text-white mt-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            (click)="importData()"
            >
            Import Data</button>
    </div>

</div>
<div>
    <div class="flex justify-center" *ngIf="isLoading">
        <img src="assets/images/loading.gif" height="200px" width="200px" alt="">
    </div>


    <div class="relative overflow-x-auto mt-4">
    </div>
</div>
