<div class="relative overflow-x-auto mt-4">
    <div class="flex flex-row-reverse w-full  pt-2 pb-2">
        <button 
        type="button" 
        class="ms-4 py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >Create Role</button>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" *ngIf="!isLoading">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    U_ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>


            <tr *ngIf="!roles">
                <td class="px-6 py-4"></td>
                <td class="px-6 py-4">
                    <div class="flex justify-center items-center p-10">
                        <img src="assets/images/search.png" height="50px" width="50px" alt="" srcset="">
                        <p class="mr-2">Nothing to view</p>
                        <p class=""></p>

                        <p>Search !</p>
                    </div>
                </td>
            </tr>



        </tbody>
        <tbody>
            <tr *ngFor="let role of roles" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{role.id}}
                </th>
                <td class="px-6 py-4">
                    {{role.name}}
                </td>
                <td class="px-6 py-4">
                    {{role.uid}}
                </td>

            </tr>
   


        </tbody>

    </table>
</div>
